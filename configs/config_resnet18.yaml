experiment:
  name: resnet18_baseline
  seed: 42

dataset:
  class_names: ["ALGAL_LEAF_SPOT", "ALLOCARIDARA_ATTACK", "HEALTHY_LEAF", "LEAF_BLIGHT", "PHOMOPSIS_LEAF_SPOT"]
  train_dir: data/processed/train
  val_dir: data/processed/val
  test_dir: data/processed/test
  image_size: 224
  num_workers: 4
  pin_memory: true
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]

augmentation:
  rotation: 25
  horizontal_flip: true
  vertical_flip: false
  brightness: 0.15
  contrast: 0.15
  saturation: 0.1
  hue: 0.02
  pad_if_needed: true
  use_center_crop: false
  center_crop_pct: 0.9
  use_tight_crop: false
  tight_crop_scale: [0.9, 1.0]
  tight_crop_ratio: [0.9, 1.1]
  crop_margin_pct: 0.0
  blur_prob: 0.1

model:
  name: resnet18
  pretrained: true
  dropout: 0.3
  checkpoint_dir: models/checkpoints/resnet18

training:
  batch_size: 32
  num_epochs: 50
  optimizer: adamw
  learning_rate: 0.0003
  weight_decay: 0.0001
  momentum: 0.9
  label_smoothing: 0.0
  gradient_clip: 1.0
  mixed_precision: false

scheduler:
  name: cosine
  warmup_epochs: 2
  min_lr: 0.000001

early_stopping:
  patience: 10
  monitor: val_loss
  min_delta: 0.0005

logging:
  log_dir: results/resnet18/logs
  metrics_dir: results/resnet18/metrics
  plots_dir: results/resnet18/plots
  tensorboard_dir: results/resnet18/tensorboard


